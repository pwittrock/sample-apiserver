apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: resourcedocs
  name: resourcedocs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resourcedocs
  template:
    metadata:
      labels:
        app: resourcedocs
      annotations:
        imagedate: "Sat Nov 26 19:00:00 PST 2016"
    spec:
      containers:
      - image: pwittrock/resource-docs:v1.15.10
        name: resource-docs
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: resourcedocs
  name: resourcedocs
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: resourcedocs
  type: LoadBalancer
